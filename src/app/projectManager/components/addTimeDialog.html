<div style="min-width: 800px; max-width: 90vw; max-height: 90vh;">
    <h3 mat-dialog-title>Add Time Spent For: {{this.data.requirement.Title}}</h3>
    <mat-dialog-content>
        <ion-row>
            <ion-col size="12">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Member</mat-label>
                    <mat-select [(ngModel)]="this.Member" name="member">
                        <mat-option *ngFor="let member of this.data.requirement.Members" [value]="member">
                            {{member.UserInfo.Name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item style="width: 100%;">
                    <ion-label>Date:</ion-label>
                    <ion-input placeholder="MM/DD/YYYY" [(ngModel)]="this.Date"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <!--spacer column-->
            </ion-col>
            <ion-col size="auto">
                <ion-button (click)="this.onAddHoursTypeClick()">
                    + Add Activity Hour Row
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let hours of this.ActivityHoursArray; let i = index;">
            <ion-col size="9">
                <ion-item style="width: 100%;">
                    <ion-label>Activity {{i + 1}}:</ion-label>
                    <ion-textarea placeholder="0" [(ngModel)]="hours.Hours" ></ion-textarea>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Activity Type</mat-label>
                    <mat-select [(ngModel)]="hours.ActivityType" name="activityType">
                        <mat-option value="Requirements Analysis">
                            Requirements Analysis
                        </mat-option>
                        <mat-option value="Designing">
                            Designing
                        </mat-option>
                        <mat-option value="Coding">
                            Coding
                        </mat-option>
                        <mat-option value="Testing">
                            Testing
                        </mat-option>
                        <mat-option value="Project Management">
                            Project Management
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </ion-col>
        </ion-row>
    </mat-dialog-content>
    <mat-dialog-actions align="end"> 
    <ion-button (click)="this.onCloseClick()">
        Close
    </ion-button>
    <ion-button (click)="this.onAddTimeClick()">
        Add Time
    </ion-button>
    </mat-dialog-actions>
</div>
