<div style="min-width: 800px; max-width: 90vw; max-height: 90vh;">
    <h3 mat-dialog-title>Edit</h3>
    <mat-dialog-content>
        <div *ngIf="this.data.isRequirement">
            <ion-row>
                <ion-col size="12">
                    
                </ion-col>
            </ion-row>
        </div>
        <div *ngIf="!this.data.isRequirement">
            <ion-row>
                <ion-col size="12">

                </ion-col>
            </ion-row>
        </div>
        
    </mat-dialog-content>
    <mat-dialog-actions align="end"> 
    <ion-button (click)="this.onCloseClick()">
        Close
    </ion-button>
    <ion-button (click)="this.onSaveClick()">
        Save Changes
    </ion-button>
    </mat-dialog-actions>
</div>
